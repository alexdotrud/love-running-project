<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <!--Meta tags for search engines-->
    <meta name="discription" content="Love Running. Running club in Dublin">
    <meta name="keywords" content="running, running club, runners, meetings">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main body-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" mrthod="POSt" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Sign Up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" class="text-input">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" class="text-input">
                <br>
                <label for="email">Email Adress</label>
                <input type="email" name="email" class="text-input">
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <br>
                <input type="submit" name="buttom" class="submit-b" value="LETS GOOO!">
            </form>
        </section>
        <!--Footer-->
        <footer>
            <ul id="social-networks">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our twitter"><i
                            class="fa-brands fa-twitter"></i></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our instagram"><i class="fa-brands fa-instagram"></i></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our youtube"><i
                            class="fa-brands fa-youtube"></i></i></a></li>

            </ul>
        </footer>
        <!-- For Awesomw Kit-->
        <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
